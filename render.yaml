# Render Deployment Configuration
services:
  - type: web
    name: document-verify-backend
    env: python
    region: oregon
    plan: free
    pythonVersion: "3.11.0"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
    autoDeploy: true
